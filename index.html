<form action="./public/download.html" method="GET" class="form-container">
    <input type="text" name="url" placeholder="Masukkan tautan" required class="input-url">
    
    <!-- Tombol Tempel (Paste) dari Clipboard -->
    <button type="button" onclick="pasteFromClipboard()" class="btn-paste">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="currentColor" viewBox="0 0 24 24">

        </svg>
    </button>


    <button type="submit" class="btn-submit" id="submitButton">
        <img src="./public/assets/inbox.png" alt="Logo" class="logo"/>
    </button>



</form>
<script>
    function enableSubmitButton() {
        // Mengaktifkan tombol submit setelah reCAPTCHA selesai diverifikasi
        document.getElementById("submitButton").disabled = false;
